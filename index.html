<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quotation of the Day</title>
    <link rel="stylesheet" href="/src.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Cairo|Playfair+Display|Raleway|Zilla+Slab" rel="stylesheet">


  </head>
  <body>
    <div class="container text-center main-content">
      <div class="row">
        <div class="col-md-8 center col-md-offset-2 title">
          <h1 class="mb-5 title__head">Quote of the Day</h1>
          <p class="mb-5 title__subtitle">
            <span class="lead">Providing you with a new quote<strong> every</strong> day</span>
          </p>
          <p class="title__sub-sub">
            ...or more
          </p>
          <div class="controlbox mb-5">
            <button id="submitButton" class="btn btn-default btn-lg">New Quote!</button>
          </div>
          <div class="quotebox">
            <p id="quoteText"></p>
            <p id="quoteAuthor"></p>
          </div>

        </div>

      </div>
      <footer class="footer">
        Thanks to <a href="https://quotesondesign.com/api-v4-0/">Quotes on Design</a>
      </footer>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="main.js" type="text/javascript">

    </script>
  </body>
</html>
